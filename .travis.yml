language: php

sudo: false

notifications:
  email:
    on_success: never
    on_failure: always

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
  - php: hhvm
    dist: trusty
    group: stable
  - php: 5.3
    dist: precise
    group: stable

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install --prefer-dist

script:
  - ./vendor/bin/phpunit --coverage-text
  - ./vendor/bin/phpcs
